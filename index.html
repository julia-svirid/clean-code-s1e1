<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main>
        <section class="app-description"><img class="description-img" src="./eisenhower-matrix.jpg" alt="app-description">
            <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
            </a>
        </section>
        <section class="app-container">
          <section class="add-el-section" id="add-element"><h3 class="add-item-label label">Add Item</h3>
          <div class="task-row-wrapper"><input id="new-task"
              class="input task" 
              type="text">
              <button class="button">Add</button>
          </div>
          </section>
          <h3 class="h3">Todo</h3>
          <ul class="ul" id="incomplete-tasks">
            <li class="li"><input class="input li-item" type="checkbox">
                <label class="label task li-item">Pay Bills</label>
                <input class="input edit-task li-item" type="text">
                <button class="button edit li-item">Edit</button>
                <button class="button delete li-item">
                    <img class="remove-img" src="./remove.svg" alt="remove-image">
                </button>
            </li>
            <li class="li edit-mode"><input class="input li-item" type="checkbox">
                <label class="label task li-item">Go Shopping</label>
                <input type="text" value="go-shopping" class="input task li-item">
                <button class="button edit li-item">Save</button>
                <button class="button delete li-item">
                    <img class="remove-img" src="./remove.svg" alt="remove-image">
                </button>
            </li>
          </ul>
          <h3 class="h3">Completed</h3>
          <ul class="ul" id="completed-tasks">
            <li class="li"><input class="input li-item" type="checkbox" checked>
                <label class="label task li-item">See the Doctor</label>
                <input class="input edit-task li-item" type="text" class="task"><button class="button edit li-item">Edit</button>
                <button class="button delete li-item">
                    <img class="remove-img" src="./remove.svg" alt="remove-image">
                </button>
            </li>
          </ul>
        </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
